<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center>
        <h3>{{ place.description }}</h3>
        <h4>${{ place.price }} /day</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" text-center>
        <ion-button color="primary" margin (click)="onBookPlace()"
          >Book
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center>
        <ion-text>
          {{ this.address }}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label>
        {{ place.location['data'].lat }} / 
      </ion-label>
    </ion-row>
    <ion-row>
      <app-map-box
        [readOnly]="true"
        height="50"
        [lat]="place.location['data'].lat"
        [lng]="place.location['data'].lng"
      ></app-map-box>
    </ion-row>
  </ion-grid>
</ion-content>
